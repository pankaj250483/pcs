<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Makeup Food Pottery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg">
<div class="overlay">
<section class="vh-100">
  <div class="container py-5 h-100 bg-signin">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-3-strong" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">
        <img src="img/logo.png" style="height:70px;width:20%;"><br><br>
            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-2">
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email/Username"</input>
              <label class="form-label" for="typeEmailX-2"></label>
            </div>

            <div class="form-outline mb-2">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
              <label class="form-label" for="typePasswordX-2"></label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-2">
              <input class="form-check-input me-2" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label me-5" for="form1Example3"> Remember password </label>
              <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
            </div>
            <br>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue</button>

            <hr class="my-4">


            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #dd4b39;"
              type="submit"><i class="fa fa-google me-4"></i>Continue with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit"><i class="fa fa-facebook-f me-3"></i>Continue with facebook</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: black;"
                type="submit"><i class="fa fa-apple me-4"></i>Continue with Apple</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>




</body>
</html>

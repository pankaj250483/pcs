<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cute Buttons</title>

    <!-- Custom CSS -->
    <style>
        /* Bootstrap Icon Library & Google Font Libbrary */
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css");
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');

        * {
            box-sizing: border-box;
        }

        html {
            background-color: grey;
        }

        body {
            max-width: 1440px !important;
            background-color: lightcyan;
            font-family: 'Raleway', sans-serif;
        }

        .btn {
            width: 100%;
            height: 400px;
            font-size: 30px;
            border-radius: 20px;
        }

        .btn:hover {
            color: gold !important;
            border: 5px solid gold;
        }

        .bi {
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 p-2 p-md-4">
                <a href="#">
                    <button class="btn btn-primary"><i class="bi bi-power"></i>
                        <p>Turn on light</p>
                    </button>
                </a>
            </div>
            <div class="col-md-6 p-2 p-md-4">
                <a href="#">
                    <button class="btn btn-primary"><i class="bi bi-music-note-beamed"></i>
                        <p>Play music</p>
                    </button>
                </a>
            </div>
            <div class="col-md-6 p-2 p-md-4">
                <a href="#">
                    <button class="btn btn-primary"><i class="bi bi-cloud-sun"></i>
                        <p>Weather</p>
                    </button>
                </a>
            </div>
            <div class="col-md-6 p-2 p-md-4">
                <a href="#">
                    <button class="btn btn-primary"><i class="bi bi-newspaper"></i>
                        <p>News</p>
                    </button>
                </a>
            </div>
            <div class="col-md-6 p-2 p-md-4">
                <a href="#">
                    <button class="btn btn-primary"><i class="bi bi-telephone"></i>
                        <p>Make a Call</p>
                    </button>
                </a>
            </div>

        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>

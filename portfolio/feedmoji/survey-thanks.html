<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- Custom CSS-->
      <link href="css/style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
      <!-- ICON CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
      <title>Feedmoji - Survey</title>

      <style>
        .bi
        {
            font-size: 40px !important;
        }
        .social+p
        {
            font-size: 11px !important;
        }
      </style>

   </head>
   <body class="heavy">

    <div class="container mt-5 p-5 mb-5">
        <div class="row pt-5">
            <div class="col">
               <a href="http://www.feedmoji.com" class="title pb-0 mb-0"><h1 class="pb-0 mb-0">Feedmoji</h1></a>
               <span class="p-0 mt-0 line text-primary">Feedback made easy</span>
            </div>
        </div>
        
    </div>

    <div class="container p-5 pt-0 pb-0">
        <div class="row">
            <div class="col">
                <p class="border border-2 border-primary bdr-round f20 p-4 text-center" style="font-size:25px !important;">
                   <img src="images/tick.png" style="width:35px;height:auto;" class="me-1">
                    Thanks for the feedback!</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="ft12 mb-5 text-justify">Would like to have Feedmoji for your business? Reach out to us at <a href="mailto: hello@feedmoji.com ">hello@feedmoji.com</a> or visit <a href="http://www.feedmoji.com ">www.feedmoji.com</a></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col mt-5">
                <h5 class="heavy mb-3">You can find us on</h5>
            </div>
        </div>
        <div class="row text-center justify-content-around">
                <div class="col-2">
                    <a href="#" class="social">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <p class="text-secondary">Instagram</p>
                </div>
                <div class="col-2">
                    <a href="#" class="social">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <p class="text-secondary">Facebook</p>
                </div>
                <div class="col-2">
                    <a href="#" class="social">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <p class="text-secondary">Linkedin</p>
                </div>
                <div class="col-2">
                    <a href="#" class="social">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <p class="text-secondary">Twitter</p>                        
                </div>
                <div class="col-2">
                    <a href="http://www.feedmoji.com" class="social">
                      <img src="images/www.png" style="width:40px;height:45px" 
                      onmouseover="this.src='images/www-hover.png'"
                      onmouseout="this.src='images/www.png'"
                      class="mt-2 mb-2">
                    </a>
                    <p class="text-secondary">Website</p>                                                
                </div>
        </div>
    </div>
    


          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        
    </body>
</html>

    <div class="row text-center">
        <div class="col p-1">

                <img src="images/1.png" class="w-100 ">
            </button>

        </div>
        <div class="col p-1">

    <div class="container p-5 pt-2">
        <form method="post" action="survey-thanks.php">
        <h5 id="q2"></h5>
        <input type="hidden" id="rate" name="rate" min="1" max="5" value="1" class="w-100">
        <textarea class="w-100 p-2" rows="7" id="feedback" name="feedback" placeholder="Type your feedback here..." required></textarea>
        <button type="Submit" class="btn btn-primary mt-3 ps-5 pe-5" id="submit"> Submit <div class="spinner-border spinner-border-sm"  id="spinner" role="status"></div></button>
        <input type="reset" class="btn mt-3 ps-5 pe-5 text-secondary" value="Cancel">
        </form>

    </div>

    <script>
        q=["How happy are you with the services we have provided today?","Anything that can be Improved?","Is there something you specifically liked?"];   
        q1.innerHTML=q[0];
        q2.innerHTML=q[1];

        function rating(x)
        {
           r=parseInt(x.id[1]); 
           rate.value=r;
           if (r<4)
           {
            q2.innerHTML=q[1];
           } 
           else
           {
            q2.innerHTML=q[2];
           }
        }
    </script>

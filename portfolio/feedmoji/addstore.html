<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- Custom CSS-->
      <link href="css/style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

      <title>Feedmoji</title>
   </head>
   <body>

    <div class="container header">
        <div class="row p-4">
            <div class="col-9">
                <a href="index.html" class="title"><h1>Feedmoji</h1></a>
            </div>
            <div class="col-3 d-flex justify-content-end">
                <button class="btn"><i class="bi bi-box-arrow-right"></i></button>
            </div>
        </div>
        
    </div>
    
    <hr>

    <div class="container">
        <form class="was-validated" action="#">
        <div class="row p-4">
            <div class="col-md-12 form-group">
                <h1>Add a store</h1>
                <label for="store" class="mb-3">Name of the store</label>
                <input type="text" class="form-control mb-3 p-2" id="store" aria-describedby="store" placeholder="Store name" minlength="4">
                <label for="uniqueid" class="mb-3" >Unique ID</label>
                <input type="text" class="form-control mb-3 p-2" id="uniqueid" aria-describedby="uniqueid" placeholder="Unique Id" minlength="4">
                <label for="email" class="mb-3">Email</label>
                <input type="email" class="form-control mb-3 p-2" id="email" aria-describedby="email" placeholder="Your email">
                <label for="password" class="mb-3" >Password</label>
                <input type="password" class="form-control mb-3 p-2" id="password" aria-describedby="password" placeholder="Your Password" minlength="4" >

                
                <input type="Submit" class="btn btn-primary mt-3 ps-5 pe-5" value="Submit">
                <button class="btn mt-3 ps-5 pe-5 text-secondary">Cancel</button>
            </div>
        </div>
        </form>

    </div>
    

          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
